<!DOCTYPE html>
<html lang="en">

<head>

    <title>CODE WITH san</title>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome cdn-->
    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

</head>

<body>




    <div class="login">

        <h1 class="text-center"><span style="color:#0C9400; font-family: Times New Roman;">MATEBO CENTER</span></h1>

        <form class="needs-validation">
            <div class="form-group was-validated">
                 
                <input id="single" class="form-control" type="email" id="email"            style="background:rgb(0,0,0,0.0); color:white; font-family: Times New Roman; color:#EFEFEF;" placeholder="enter email" required>
                <div class="invalid-feedback">
                    
                </div>
            </div>
            <div class="form-group was-validated">
                
                <input id="single" class="form-control" type="password" id="password" autocomplete="on" style="background:rgb(0,0,0,0.0); font-family: Times New Roman; color:#EFEFEF; "  placeholder="enter password" required>
                <div class="invalid-feedback">
                    
                </div>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check"><i>send me notifications  when new in stock</i></label>
            </div>
            <input id="single1" class="btn btn-success btn-block" type="submit" value="SIGN UP">
        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
